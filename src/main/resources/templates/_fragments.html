<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="utf-8">
  <!--    适配屏幕大小（适配移动端）-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--    引入样式表-->
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}" >
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}"> <!--  引入typo文章显示样式 -->
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}"> <!-- 引入animate动画样式 -->
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}"> <!-- 引入代码高亮插件 -->
  <link rel="stylesheet" href="../static/lib/tocdoc/tocbot.css" th:href="@{/lib/tocdoc/tocbot.css}"> <!-- 引入生成目录的组件 -->
</head>
<body>

<!-- 导航 -->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item"><a href="#" th:href="@{/}" class="m-teal">Hao</a></h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> 首页</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> 分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> 标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i> 归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>

  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-margin-top-huge">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 125px">
          </div>
        </div>
      </div>
      <div class="five wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list m-opacity-mini m-text-spaced m-text-thin">
          <a href="#" class="item">邮箱：1804400792@qq.com</a>
          <a href="#" class="item">qq：1804400792</a>
        </div>
      </div>
      <div class="eight wide column">
        <h4 class="m-opacity-mini m-text-spaced m-text-thin">
          ouweihao温暖の家
        </h4>
        <p class="m-opacity-mini m-text-spaced m-text-thin">
          欢迎来的我温暖的小窝，里面会有我在日常生活学习中的所感所悟所想，希望你能喜欢。
        </p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright© 2020. designed by ouweihao</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script> <!-- 平滑滚动 -->

  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script> <!-- 代码高亮 -->
  <script src="../static/lib/tocdoc/tocbot.min.js" th:src="@{/lib/tocdoc/tocbot.min.js}"></script>  <!-- 目录生成 -->
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script> <!-- 生成二维码 -->
  <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script> <!-- 滚动侦测 -->
</th:block>

</body>
</html>
