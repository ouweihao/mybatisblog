<head  th:replace="_fragments :: head(~{::title})">

            <div class="ui orange basic left pointing label">编程</div>

            <div class="ui orange basic left pointing label">冒险</div>

            <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" alt="" class="ui rounded image" style="width: 150px">

        </div>

      $('.m-item').toggleClass('m-mobile-hide');

    $('.wechat').popup({
      popup : $('.wechatQR'),
      position: 'bottom center'
    });
    $('.qq').popup();

  </script>
